# Generated with `make gen`
jobs:
  show:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "./.github/actions/install-tanka"
      - run: "rm -rf manifests/*"
      - id: "export"
        run: |
          tk export \
          --recursive \
          --format '{{ if env.metadata.labels.cluster_name }}{{ env.metadata.labels.cluster_name }}/{{ end }}{{ if .metadata.namespace }}{{.metadata.namespace}}{{ else }}_cluster{{ end }}/{{.kind}}-{{.metadata.name}}' \
          --merge-strategy=fail-on-conflicts \
          ../manifests/ \
          environments/
          if [[ -n $(git status --porcelain ../manifests/) ]]; then
              echo "changes found"
              echo "changes=true" >> $GITHUB_OUTPUT
          fi
        working-directory: "jsonnet"
      - env:
          PR: "${{ github.event.number }}"
        if: "${{ github.event_name == 'pull_request' }}"
        run: "git checkout -b pr-$PR"
      - env:
          GIT_AUTHOR_EMAIL: "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          GIT_AUTHOR_NAME: "${{ github.actor }}"
        if: "${{ github.event_name == 'pull_request' }}"
        run: |
          echo "GIT_AUTHOR_NAME=$GIT_AUTHOR_NAME" >> $GITHUB_ENV
          echo "GIT_AUTHOR_EMAIL=$GIT_AUTHOR_EMAIL" >> $GITHUB_ENV
      - env:
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "github-actions[bot]"
        if: "${{ steps.export.outputs.changes == 'true' }}"
        run: |
          git add manifests/
          git commit -m "generated"
          git log -1 --format=fuller
          git show HEAD
      - if: "${{ steps.export.outputs.changes == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}"
        run: "git push"
"on":
  pull_request:
    paths:
      - "jsonnet/**"
      - ".github/**"
  push:
    branches:
      - "main"
    paths:
      - "jsonnet/**"
      - ".github/**"
permissions:
  contents: "write"