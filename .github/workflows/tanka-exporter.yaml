# Generated with `make gen`
concurrency:
  cancel-in-progress: "${{ github.ref != 'master' }}"
  group: "${{ github.workflow }}-${{ github.ref }}"
jobs:
  export:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 100
          ref: "${{ github.event.pull_request.head.sha }}"
      - uses: "actions/checkout@v4"
        with:
          path: "_manifests"
          ref: "main"
      - uses: "./.github/actions/install-tanka"
      - uses: "kobtea/setup-jsonnet-action@v2"
      - id: "filter"
        uses: "dorny/paths-filter@v3"
        with:
          filters: |
            "addedModifiedJsonnet":
              - "added|modified": "jsonnet/**"
            "deletedEnvs":
              - "deleted": "jsonnet/environments/**/main.jsonnet"
            "deletedJsonnet":
              - "deleted": "jsonnet/**"
            "jsonnet":
              - "jsonnet/**"
          list-files: "json"
      - env:
          CHANGED_FILES: "${{ steps.filter.outputs.addedModifiedJsonnet_files }}"
          DELETED_FILES: "${{ steps.filter.outputs.deletedJsonnet_files }}"
        run: |
          SCRIPT=<<EOF
            std.join(' ',
              std.map(function(f) f[8:], $CHANGED_FILES)
              + std.map(function(f) 'deleted:'+f[8:], $DELETED_FILES)
            )
          EOF
          MODIFIED_FILES=$(jsonnet -e "$SCRIPT")
          echo $MODIFIED_FILES
          tk tool importers $MODIFIED_FILES
      - if: "${{ github.event_name == 'workflow_dispatch' }}"
        run: "rm -rf manifests/*/"
        working-directory: "_manifests"
      - env:
          BASE_SHA: "${{ github.event.pull_request.base.sha }}"
          BEFORE: "${{ github.event.before }}"
          EVENT: "${{ github.event_name }}"
        id: "base"
        run: |
          if [ $EVENT = 'pull_request' ]; then
              echo "base=$BASE_SHA" >> $GITHUB_OUTPUT
          else
              echo "base=$BEFORE" >> $GITHUB_OUTPUT
          fi
      - env:
          BASE: "${{ steps.base.outputs.base }}"
          BULK: "${{ github.event_name == 'workflow_dispatch' }}"
        id: "diff"
        run: |
          if [ $BULK = 'true' ]; then
              echo "run as bulk"
              echo "doExport=true" >> $GITHUB_OUTPUT
          elif [[ -n $(git diff --name-status --no-renames $BASE...HEAD jsonnet/) ]]; then
              echo "changes found"
              echo "doExport=true" >> $GITHUB_OUTPUT
          fi
      - env:
          BASE: "${{ steps.base.outputs.base }}"
          BULK: "${{ github.event_name == 'workflow_dispatch' }}"
        id: "export"
        if: "${{ steps.diff.outputs.doExport == 'true' }}"
        run: |
          if [[ $BULK = 'true' ]]; then
            ARGS="environments/ --merge-strategy=fail-on-conflicts"
          else
            eval $(git diff --name-status --no-renames $BASE...HEAD | tk eval ../.github/jsonnet/env_partial_exporter.jsonnet | xargs printf)
            ARGS="$MODIFIED_ENVS --merge-strategy=replace-envs $DELETED_ENVS"
          fi
          
          echo $ARGS
          
          tk export \
          ../_manifests/manifests/ \
          $ARGS \
          --recursive \
          --format '{{ if env.metadata.labels.cluster_name }}{{ env.metadata.labels.cluster_name }}/{{ end }}{{ if .metadata.namespace }}{{.metadata.namespace}}{{ else }}_cluster{{ end }}/{{.kind}}-{{.metadata.name}}'
          
          cd ../_manifests/manifests
          if [[ -n $(git status --porcelain .) ]]; then
              echo "changes found"
              git status .
              echo "changes=true" >> $GITHUB_OUTPUT
          fi
        working-directory: "jsonnet"
      - env:
          PR: "${{ github.event.number }}"
        if: "${{ github.event_name == 'pull_request' }}"
        run: "git checkout -b pr-$PR"
        working-directory: "_manifests"
      - env:
          GIT_AUTHOR_EMAIL: "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          GIT_AUTHOR_NAME: "${{ github.actor }}"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "github-actions[bot]"
          MESSAGE: |
            
            --
            
            - Event: ${{ github.event_name }}
            - Branch: ${{ github.base_ref }}
            - Build link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        id: "commit"
        if: "${{ steps.export.outputs.changes == 'true' }}"
        run: |
          git add manifests/
          git commit -m "$(git -C ../ show -s --format=%B)$MESSAGE"
          git log -1 --format=fuller
          git config --global push.autoSetupRemote true
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        working-directory: "_manifests"
      - env:
          PR: "${{ github.event.number }}"
        if: "${{ github.event_name == 'pull_request' && steps.export.outputs.changes == 'true' }}"
        run: "git push -u -f origin pr-$PR"
        working-directory: "_manifests"
      - if: "${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.export.outputs.changes == 'true' }}"
        run: "git push"
        working-directory: "_manifests"
      - if: "${{ github.event_name == 'pull_request' && steps.export.outputs.changes != 'true' }}"
        uses: "thollander/actions-comment-pull-request@v2"
        with:
          comment_tag: "${{ github.workflow }}-difflinks"
          message: "No changes"
          mode: "recreate"
      - if: "${{ github.event_name == 'pull_request' && steps.export.outputs.changes == 'true' }}"
        uses: "thollander/actions-comment-pull-request@v2"
        with:
          comment_tag: "${{ github.workflow }}-difflinks"
          message: |
            permalink: ${{ github.server_url }}/${{ github.repository }}/compare/${{ github.event.pull_request.base.sha }}...${{ steps.commit.outputs.sha }}
            relative: ${{ github.server_url }}/${{ github.repository }}/compare/main...pr-${{ github.event.number }}
          mode: "recreate"
"on":
  pull_request:
    paths:
      - "jsonnet/**"
      - ".github/**"
  push:
    branches:
      - "main"
    paths:
      - "jsonnet/**"
      - ".github/**"
  workflow_dispatch: {}
permissions:
  contents: "write"
  pull-requests: "write"