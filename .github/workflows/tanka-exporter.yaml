# Generated with `make gen`
concurrency:
  cancel-in-progress: "${{ github.ref != 'master' }}"
  group: "${{ github.workflow }}-${{ github.ref }}"
jobs:
  export:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout source repository"
        uses: "actions/checkout@v4"
        with:
          path: "_source"
          ref: "${{ github.event.pull_request.head.sha }}"
      - name: "Checkout manifest repository"
        uses: "actions/checkout@v4"
        with:
          path: "_manifests"
          ref: "main"
      - name: "Export Tanka manifests"
        uses: "./_source/.github/actions/tanka-exporter"
        with:
          source-repository: "_source"
          tanka-root: "jsonnet"
          target-directory: "manifests"
          target-repository: "_manifests"
"on":
  pull_request:
    paths:
      - "jsonnet/**"
      - ".github/**"
  push:
    branches:
      - "main"
    paths:
      - "jsonnet/**"
      - ".github/**"
  workflow_dispatch: {}
permissions:
  contents: "write"
  pull-requests: "write"